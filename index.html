<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Contact Form</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />


</head>
<body>
  
   
    <section class="intro">
      <div class="bg-image h-100" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/glassmorphism-article/img5.jpg');">
        <div class="mask d-flex align-items-center h-100">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                <div class="card mask-custom">
                  <div class="card-body p-5 text-white">

                    <div class="my-4">

                <h1 class="text-center mb-5">Contact Us</h1>
                
    
  <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row">
                    <div class="col-12 col-md-6 mb-4">
                      <div class="form-outline form-white">
                        <input type="text" id="form3Example1" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1">First Name</label>
                      </div>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                      <div class="form-outline form-white">
                        <input type="text" id="form3Example2" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example2">Last name</label>
                      </div>
                    </div>
                  </div>

      <!-- Email input -->
      <div class="form-outline form-white mb-4">
        <input type="email" id="form3Example3" class="form-control form-control-lg" />
        <label class="form-label" for="form3Example3">Email Address</label>
      </div>
    <!--message box-->
      <div class="form-outline form-white mb-4">
        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
        <label class="form-label" for="form6Example7">Message</label>
      </div>
    
      <!-- Submit button -->
      <button type="submit" class="btn btn-light  btn-block">SEND</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>
</html>
